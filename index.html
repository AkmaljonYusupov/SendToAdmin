<!DOCTYPE html>
<html lang="uz">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aloqa Bo'limi | Akmaljon Yusupov</title>
	<link rel="icon" href="./image/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
	<!-- Aloqa formasi -->
	<div class="contact-form" id="contactForm">
		<!-- Language Dropdown -->
		<div class="language-select">
			<select onchange="switchLanguage(this.value)">
				<option value="uz">Uzbek</option>
				<option value="ru">Russian</option>
				<option value="en">English</option>
			</select>
		</div>

		<div class="form-group">
			<i class="fas fa-user icon"></i>
			<input type="text" id="name" placeholder=" " required>
			<label for="name" id="nameLabel">Ism</label>
		</div>
		<div class="form-group">
			<i class="fas fa-user-friends icon"></i>
			<input type="text" id="surname" placeholder=" " required>
			<label for="surname" id="surnameLabel">Familiya</label>
		</div>
		<div class="form-group">
			<i class="fas fa-phone-alt icon"></i>
			<input type="text" id="phone" placeholder="+998 99 123 45 67 " required pattern="[0-9]*" inputmode="numeric">
			<label for="phone" id="phoneLabel">Telefon raqami</label>
		</div>

		<div class="form-group">
			<i class="fab fa-telegram-plane icon"></i>
			<input type="text" id="telegramUsername" placeholder="@Username" required>
			<label for="telegramUsername" id="telegramUsernameLabel">Foydalanuvchi nomi</label>
		</div>

		<div class="form-group">
			<i class="fas fa-comment icon"></i>
			<textarea id="message" placeholder=" " required></textarea>
			<label for="message" id="messageLabel">Xabar</label>
		</div>
		<button class="submit-btn" onclick="sendMessage()" id="submitBtn">Yuborish</button>
		<div class="loading" id="loading"></div>
	</div>
	<!-- Popup bildirishnoma -->
	<div id="popup" class="popup" id="successPopup"> Xabar muvaffaqiyatli yuborildi! Tez orada siz bilan bog'lanamiz.
	</div>
	<div id="errorPopup" class="popup error" id="errorPopup">Xabar yuborishda xatolik yuz berdi!</div>

	<script src="./js/script.js"></script>
</body>

</html>
